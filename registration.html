<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/02be92e15e.js" crossorigin="anonymous"></script>
    <script src="../js/main.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/StyleSheet1.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet"/>
    <title>Registration</title>
    
</head>
<body>
    <div class="background-image">
        <div class="header-1">
            <div class="inner-header">
                <div class="logo-container">
                    <h1>Lets <span>Chat</span></h1>
                </div>
                <ul class="navigation">
                    <a href="#">
                    <li class="li-hover"> Home</li> </a>
                    <a href="#">
                    <li class="li-hover">About</li></a>
                    <a href="#">
                    <li class="li-hover">Register</li></a>
                    <a href="#">
                    <li class="li-hover">Log In</li></a>
                </ul>
            </div>
        </div>
        <br />
        <br />
        <div class="count-particles">
            <span class="js-count-particles"></span>
            <div class="container">
                <div class="header">
                    <h2>Create Account</h2>
                </div>
                <form class="form" id="form">
                    <div class="form-control">
                        <label> Username</label>
                        <input type="text" placeholder="Username" id="username" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="form-control">
                        <label> Email</label>
                        <input type="email" placeholder="Email" id="email" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="form-control">
                        <label> Password</label>
                        <input type="password" placeholder="Password" id="password" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>

                    <div class="form-control">
                        <label> Confirm Password</label>
                        <input type="password" placeholder="Confirm password" id="password2" />
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <small>Error message</small>
                    </div>
                    <button class="btn-submit">Submit</button>

                </form>
            </div>
        </div>
        <div class="breack-register">

        </div>
        <div class="footer-1">
            <div class="inner-footer">
                <div class="inner-footer-child">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
