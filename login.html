<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="https://kit.fontawesome.com/02be92e15e.js" crossorigin="anonymous"></script>
    <script src="../js/main.js" type="text/javascript"></script>
    <script src="../Scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="../Styles/StyleSheet1.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet" />
    <title>LogIn</title>

</head>
<body>
    <div class="background-image">
        <div class="header-1">
            <div class="inner-header">
                <div class="logo-container">
                    <h1>Lets <span>Chat</span></h1>
                </div>
                <ul class="navigation">
                    <a href="#">
                    <li class="li-hover"> Home</li> </a>
                    <a href="#">
                    <li class="li-hover">About</li></a>
                    <a href="#">
                    <li class="li-hover">Register</li></a>
                    <a href="#">
                    <li class="li-hover">Log In</li></a>
                </ul>
            </div>
        </div>


        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <button class="btn-login">LogIn</button>
                <div class="signup_link">
                    Not a member? <a href="#">Signup</a>
                </div>
            </form>
        </div>
        <div class="breack-login">

        </div>
        <div class="footer-1">
            <div class="inner-footer">
                <div class="inner-footer-child">
                    <h1>Contact Us</h1>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
